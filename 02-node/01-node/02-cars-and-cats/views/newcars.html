<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Registration Form</title>
    <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h3>Car Registration</h3>
        <form action="process.php" method="post">
            <p>Car Info</p>
            <label for="car_make">Car Make:</label>
            <input type="text" id="car_make" name="car_make">
            <br>
            <label for="car_model">Car Model:</label>
            <input type="text" id="car_model" name="car_model">
            <br>
            <label for="car_year">Model Year:</label>
            <input type="text" id="car_year" name="car_year">
            <br>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
