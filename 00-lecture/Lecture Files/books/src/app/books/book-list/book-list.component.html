<section>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr
        *ngFor="let book of books"
        (click)="onSelect(book)"
        [routerLink]="book._id"
      >
        <td>{{ book._id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.year }}</td>
        <td (click)="onClick($event)">
          <button (click)="onDelete(book)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
