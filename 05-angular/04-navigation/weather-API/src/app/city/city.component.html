<ul>
  <li><h4>Humidity: {{ currCity['main']['humidity'] }}</h4></li>
  <li><h4>Temperature(Average): {{ currCity['main']['temp'] }}°F </h4></li>
  <li><h4>Temperature(Low): {{ currCity['main']['temp_min'] }}°F</h4></li>
  <div *ngIf="city['clouds']['all']> 60;then content else other_content">here is ignored</div>
  <ng-template #content><li><h4>Status: Mostly cloudy</h4></li></ng-template>
  <ng-template #other_content><li><h4>Status: Partly cloudy</h4></li></ng-template>
</ul>
